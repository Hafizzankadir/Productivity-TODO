<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/todo.css">
  <link rel="icon" type="image" href="/images/brain.svg">

  <!-- link for icon -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


  <title>Productivity TODO</title>

</head>

<body>

  <div class="app">

    <aside>

      <div class="date">
        <form class="date-form">
          <input type="date" class="date-input">
          <button type="submit">Add Date <i class="uil uil-calendar-alt"></i></button>
        </form>
      </div>

      <div class="all-date">
        <h1>All Date</h1>
        <ul class="date-output"></ul>
      </div>

    </aside>

    <main>

      <header>

        <div class="header">

          <div class="form">
            <p> My Intention : <span id="intention"></span> .</p>
            <p> After <span id="need"></span>, I will <span id="want"></span> .</p>
          </div>

          <div class="pomodoro">
            <div class="label">
              <p id="work">work</p>
              <p id="work_minutes" class="time"></p>
              <span>:</span>
              <p id="work_seconds" class="time"></p>

              <p id="break" class="label">break</p>
              <p id="break_minutes" class="time"></p>
              <span>:</span>
              <p id="break_seconds" class="time"></p>
            </div>
            <div class="play">

              <button id="start"> <i class="uil uil-caret-right"></i></button>
              <a id="pause"><i class="uil uil-pause"></i></a>
              <button id="reset"> <i class="uil uil-redo"></i></button>
            </div>

          </div>

        </div>


        <div class="task-input">
          <select class="data-new-todo-select">

          </select>
          <input type="text" placeholder="Enter Todo">
        </div>

      </header>

      <section class="todos-container">

        <div class="controls">

          <div class="filters">
            <span id="all" class="active">All Task</span>
            <span id="pending">In Progress</span>
            <span id="completed">Completed</span>
          </div>

          <div class="clear">
            <button class="clear-btn">Clear</button>
            <i class="uil uil-arrows-v"></i>
          </div>

        </div>

        <!-- to do output list -->

        <ul class="task-box"></ul>
  </div>


  </div>


  </div>
  </section>


  </main>


  </div>

  <script>
    const want = localStorage.getItem('want');
    const need = localStorage.getItem('need');
    const intention = localStorage.getItem('intention');
    document.getElementById('want').textContent = want;
    document.getElementById('need').textContent = need;
    document.getElementById('intention').textContent = intention;
  </script>


  <script src="script/timer.js"></script>
  <script src="script/todo.js"></script>


</body>

</html>
