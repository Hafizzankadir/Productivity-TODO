<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="icon" type="image" href="/images/brain.svg">

  <!-- link for icon -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>Productive Form</title>

</head>

<body>

  <div class="wrapper">

    <form id="form">

      <h2>Use the Power of Temptation Bundling</h2><br>
      <p>After <input type="text" id="need" placeholder="THE THING I NEED TO DO"> I will,<input type="text"
          id="want" placeholder="THE THING I WANT TO DO"> .</p>
      <br>
      <h2>State your Intention</h2>
      <input type="text" id="intention" placeholder="WHY AM I DOING THIS ?" required>
      <br>
      <br>
      <h2>Set Your Focus Timer</h2>
      <div class="timer">
     <input type="number" placeholder="Work In Minutes" id="workTime">
     <input type="number" placeholder="Break In Minutes" id="breakTime">
      </div>
      <button type="submit">Next <i class="uil uil-arrow-right"></i></button>

    </form>

    <!-- pass variable value from the form to the next page -->

    <script>
      const form = document.getElementById('form');
      const need = document.getElementById('need');
      const want = document.getElementById('want');
      const intention = document.getElementById('intention');
      const workTime = document.getElementById('workTime');
      const breakTime = document.getElementById('breakTime');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const needValue = need.value;
        const wantValue = want.value;
        const intentionValue = intention.value;
        const workTimeValue = workTime.value;
        const breakTimeValue = breakTime.value;
        localStorage.setItem('need', needValue);
        localStorage.setItem('want', wantValue);
        localStorage.setItem('intention', intentionValue);
        localStorage.setItem('workTime', workTimeValue);
        localStorage.setItem('breakTime', breakTimeValue);

        window.location.href = "todo.html";
      })
    </script>
    <script src="timer.js"></script>

  </div>



</body>

</html>
